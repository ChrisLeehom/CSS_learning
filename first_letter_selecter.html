<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS伪元素选择器</title>
    <style>
     div {
        width: 200px;
        height: 200px;
        background-color: red;
        }
    div::first-letter{
        color:blue;
        font-size:30px;
        /* font-size代表字号大小 */
    }
    
    </style>
</head>
<body>
    <div>我是一个div元素，用来实现元素内的第一个字符添加样式声明</div>
</body>
</html>
