<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS伪类选择器</title>
    <style>
        a:link{
            color:red;
        }
        a:visited{
            color :green;
        }
        a:hover{
            color: yellow;
        }
        a:active{
            color:blue;
        }
    </style>
</head>
<body>
    <!-- #代表空连接地址 -->
    <a href="#">这是一个超链接</a>
</body>
</html>
